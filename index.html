<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="contenedor">
        <header class="row">
            <div class="col">
                <h3>Calculadora Deiby</h3>
            </div>
        </header>
        <div class="row">
            <div class="col">
                <h4 id="pantalla">0</h4>
            </div>
        </div>
        <main>
            <div class="row botones">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="operacionPorcentaje">%</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="borrarTodo">CE</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="BorrarLetra">C</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="operacionDivision">/</button>
                </div>
            </div>
            <div class="row botones">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="operacionMultiplicacion">X</button>
                </div>
            </div>
            <div class="row botones">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="operacionResta">-</button>
                </div>
            </div>
            <div class="row botones">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="operacionSuma">+</button>
                </div>
            </div>
            <div class="row botones">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="operacionPotencia">^</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary numero">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="punto">.</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="resultado">=</button>
                </div>
            </div>
        </main>
        
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
